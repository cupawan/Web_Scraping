<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>Product Reviews</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Customer Name</th>
            <th>Rating</th>
            <th>Comment Heading</th>
            <th>Comment</th>
        </tr>
        {% for review in reviews %}
        <tr>
            <td>{{ review.Product }}</td>
            <td>{{ review.Name }}</td>
            <td>{{ review.Rating }}</td>
            <td>{{ review.CommentHead }}</td>
            <td>{{ review.Comment }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
